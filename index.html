<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <h1>Book Companion</h1>
    <button onclick="openForm()">Add Book</button>
    <div id="form-container">
        <form id="form" onsubmit="return doForm()">
            <h1>New Book</h1>

            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title" required autofocus>
            <br>
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Author" required>
            <br>
            <label for="pages">Pages</label>
            <input type="number" id="pages" placeholder="Pages" required>
            <br>
            <button type="submit">Submit New Book</button>
            <br>
            <button onclick="removeBook()">Remove Last Entry</button>
            <button onclick="closeForm()">Close Form</button>
        </form>
        <br>
        

        
  </div>
  <div id="books" class="books"></div>
    
    
</body>
</html>
