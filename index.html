<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <div id="form-container">
        <form onsubmit="return doForm()">
            <h1>Book Companion</h1>

            <label for="title">Title</label>
            <input type="text" id="title" placeholder="Title" required autofocus>
            <br>
            <label for="author">Author</label>
            <input type="text" id="author" placeholder="Author" required>
            <br>
            <label for="pages">pages</label>
            <input type="number" id="pages" placeholder="pages" required>
            <br>
            <input type="submit">Submit New Book</input>
        </form>
        <br>
        <button onclick="return removeBook()">Remove most recent entry</button>

        <div id="books" class="books"></div>
  </div>
    
    
</body>
</html>
